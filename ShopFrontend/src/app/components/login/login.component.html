<div class="div-page">
  <div class="div-form">
    <form>
      <mat-form-field appearance="fill" >
        <mat-label>Username</mat-label>
        <input matInput [(ngModel)]="username" name="emailForm">
      </mat-form-field>
    </form>
    <form>
      <mat-form-field class="example-full-width" appearance="fill" >
        <mat-label>Password</mat-label>
        <input matInput [(ngModel)]="password"name="codeForm" type="password">
      </mat-form-field>
    </form>
  </div>
  <div class="div-buttons">
    <button mat-raised-button color="primary" (click)="processLogin()">Login</button>
  </div>
</div>
